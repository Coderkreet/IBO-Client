<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <!-- Favicon (moved to public folder and cache busted) -->
  <link rel="icon" type="image/png" href="/IBOLOGO.png?v=2" />

  <!-- Primary SEO Meta Tags -->
  <title>IBO Secure, fast crypto transactions and multi-chain wallet support</title>
  <meta name="description" content="IBO Secure, fast crypto transactions and multi-chain wallet support" />
  <meta name="keywords" content="IBO, crypto wallet, blockchain, PWA, multi-chain" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://IBOcoin.io/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://IBOcoin.io/" />
  <meta property="og:title" content="IBO-Multi-Chain Crypto Wallet" />
  <meta property="og:description" content="Manage and swap tokens across Ethereum, BSC, Solana, and more—all in one place." />
  <meta property="og:image" content="https://IBOcoin.io/logo.png?v=2" />

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://IBOcoin.io/" />
  <meta name="twitter:title" content="IBO Multi-Chain Crypto Wallet" />
  <meta name="twitter:description" content="Manage and swap tokens across Ethereum, BSC, Solana, and more—all in one place." />
  <meta name="twitter:image" content="https://IBOcoin.io/logo.png?v=2" />

  <!-- PWA Meta Tags -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#050018" />

  <!-- iOS Support -->
  <link rel="apple-touch-icon" href="/logo.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

</head>

<body>
  <div id="root"></div>

  <!-- React Entry -->
  <script type="module" src="/src/main.jsx"></script>

  <!-- PWA: Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('SW registered:', reg))
          .catch(err => console.error('SW registration failed:', err));
      });
    }
  </script>
</body>

</html>
